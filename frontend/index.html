<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Conference - Join</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Join Video Conference</h1>
    <form id="joinForm">
      <label for="userType">I am a:</label>
      <select id="userType">
        <option value="teacher">Teacher</option>
        <option value="student">Student</option>
      </select><br>
      <label for="userName">Name:</label>
      <input type="text" id="userName" placeholder="Enter your name" required><br>
      <label for="sessionId">Session ID (optional for teachers):</label>
      <input type="text" id="sessionId" placeholder="Enter session ID"><br>
      <button type="submit">Join/Create Session</button>
    </form>
    <p id="status" class="error"></p>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.min.js"></script>
  <script src="js/mediasoup-client.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
