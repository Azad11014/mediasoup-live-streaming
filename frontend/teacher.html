<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Teacher: <span id="teacherName"></span></h1>
    <p>Session ID: <span id="sessionId"></span></p>
    <video id="localVideo" autoplay playsinline muted style="width: 640px; height: 480px;"></video>
    <div class="controls">
      <button id="startVideo">Start Video</button>
      <button id="shareScreen">Share Screen</button>
      <button id="stopStream" disabled>Stop Stream</button>
      <button id="leaveSession">Leave Session</button>
      <select id="qualitySelect">
        <option value="low">Low Quality (100 kbps)</option>
        <option value="medium" selected>Medium Quality (300 kbps)</option>
        <option value="high">High Quality (900 kbps)</option>
      </select>
    </div>
    <h3>Participants</h3>
    <ul id="participantList"></ul>
    <p id="status" class="error"></p>
  </div>
  <script src="js/mediasoup-client.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
